        <div id="div-x">
            <img src="IMG/icono-de-favoritos.png" id="imagen-x">
            <label id="etiqueta">

                <div class="toggle">
                    <span class="top_line common"></span>
                    <span class="middle_line common"></span>
                    <span class="bottom_line common"></span>
                </div>
            </label>
            
            
        </div>
        <div class="row" id="toggleElement">
            <div class="col-sm-6 col-md-4 col-lg-2"  id="filas1">
                <img src="IMG/icono-de-favoritos.png" id="img-icon">                
            </div>

            <div class="col-sm-6 col-md-4 col-lg-2"  id="filas">
                <a href="sidebar.html" id="anchor-boton"><button id="boton-barra" >Inicio</button></a>
            </div>      
            
            <div class="col-sm-6 col-md-4 col-lg-2" id="filas">
                <a href="sidebar.html" id="anchor-boton"><button id="boton-barra" >Calendarios</button></a>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2" id="filas">

            </div>
            <div class="col-sm-6 col-md-4 col-lg-2"  id="filas">
                <a href="formulario1.html" id="anchor-boton"><button id="boton-barra">Ranking Local</button></a>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2"  id="filas">
                <div id="signup">
                    <a href="formulario1.html" id="anchor-boton"><button id="boton-barra" >Sign UP/Login</button> </a>
                    <label class="label_sidebar">

                        <input type="checkbox" id="boton1">
                    <div class="boton1">
                        <span class="linea1 comun"></span>
                        <span class="linea2 comun"></span>
                        <span class="linea3 comun"></span>
                    </div>     
                    <div class="sidebar1"> 
                        <h2>Opciones</h2>
                        <ul>
                            <li><a id="vinculo" href="#">Habilitar Deportista</a></li>
                            <li><a id="vinculo" href="#">Incluir Datos</a></li>
                            <li><a id="vinculo" href="#">Consultar estadísticas</a></li>
                            <li><a id="vinculo" href="#">Cerrar</a></li>                
                        </ul>                
                    </div>           
                        
                    </label>
                </div>
                
                    
                    
            </div>
        </div>

        
        </div>
    
    

    <label id="liga">LIGA TOLIMENSE DE LUCHA OLIMPICA</label>

    <!-- Sección de slider -->
    <div class="slider">            
        <div class="slide">
            <img src="IMG/Imagen1.png" alt="imagen1" id="imagen-img">
            <button class="prev"onclick="prevSlide()">&#10094</button>
            <button class="next"onclick="nextSlide()">&#10095</button>
        </div>
        <div class="slide">
            <img src="IMG/Imagen2.jpg" alt="imagen2" id="imagen-img">
            <button class="prev"onclick="prevSlide()">&#10094</button>
            <button class="next"onclick="nextSlide()">&#10095</button>
        </div>
        <div class="slide">
            <img src="IMG/Imagen3.jpg" alt="imagen3" id="imagen-img">
            <button class="prev"onclick="prevSlide()">&#10094</button>
            <button class="next"onclick="nextSlide()">&#10095</button>
        </div>         
    </div>
</div>




    <script src="JS/javas.js"></script>
    <script src="JS/bootstrap.bundle.js"></script>
