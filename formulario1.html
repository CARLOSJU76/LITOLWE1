    <!--Barra superior-->

            <a href="index.html" class="boton-barra"><buttom><h3>Inicio</h3></buttom></a>

    </div>
    <!--Formulario de REGISTRO-->

    <div class="form-container" id="dialog-overlay" >
       
   
        <form id="registro">
            <div id="cerrar"> <a href="#"  class="close-dialog" id="close-dialog">X</a></div>
           
            <h2>Formularios de Registro</h2>
            <div id="perfil">
                <label for="Seguidor" class="label-radio">Seguidor</label>
                <input type="radio" id="radio1" name="radio1"  value="valor1">
                <label for="Deportista" class="label-radio">Deportista</label>
                <input type="radio" id="radio1" name="radio1"  value="valor2">
                <label for="Entrenador" class="label-radio">Entrenador</label>
                <input type="radio" id="radio1" name="radio1"  value="valor3">
                <label for="Dirigente" class="label-radio">Dirigente</label>
                <input type="radio" id="radio1" name="radio1"  value="valor4">           
             </div>
             <label class="elige-p">Elige tú perfil!!</label>

      
        
       
            <input type="text" id="username" name= "username" required placeholder="Nombre de usuario">
             <label for="username" class="username">Digita un nombre de usuario</label>

        
            <input type="email" id="email" name="email" required placeholder="Email">
            <label for="email" class="email">Escribe tu dirección E-mail</label>

        
            <input type="password" id="password" name="password"required placeholder="Digita una contraseña">
            <label for="password" class="password" >Ingresa 6 o más caracteres!!</label>

        
            <input type="password" id="confirm-pass" name="confirm-pass" required placeholder="Confirma tu contraseña">
            <label for="confirm-pass" class="confirm-pass">Confirma tu contraseña</label>

            <a href="sidebar.html" id="a-button"><button type="submit"  id="submit">Regístrate</button></a>
            
            
        </form>
    </div>

    <div class="login-container" id="dialog-overlay1" >

            <div id="cerrar"> <a href="#"  class="close-dialog" id="close-dialog1">X</a></div>

            <h2>Log in</h2>

            <input type="text" id="username" name= "username" required placeholder="Nombre de usuario">
            <label for="username" class="username">Digita tu usuario o  Email</label>
    
            <input type="password" id="password" name="password"required placeholder="Digita una contraseña">
            <label for="password" class="password" >Ingresa tu contraseña!!</label>

            <a href="sidebar.html" id="a-button"><button type="submit"  id="submit">Submit</button></a> 

            <a href="sidebar.html" id="olvidaste">Olvidaste tu contraseña</a>
